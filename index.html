<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">-->
  <title>Andrei K | Photographer</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="logo">
              <img src="assets/img/logo.png" alt="Logo Andrei K">
            </div>
          </div>
          <div class="col-md-8">
            <nav class="site-nav pull-right">
              <ul class="nav-list">
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="hero" class="hero-section">
        <div class="hero-text-wrap">
          <p class="hero-secondary text-center text-uppercase text-accent animated fadeInDown">photography</p>
          <h1 class="hero-text text-center text-capitalize animated fadeInDown">My images can touch your feelings</h1>
        </div>
      </section>

      <section id="portfolio" class="portfolio-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <ul class="filters-list">
                <li class="filter-item active">
                  <button data-filter="*" class="filter-link">All</button>
                </li>
                <li class="filter-item">
                  <button data-filter=".wedding" class="filter-link">Weddings</button>
                </li>
                <li class="filter-item">
                  <button data-filter=".holiday" class="filter-link">Holidays</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul class="albums-list clearfix">
                <li class="album-item wedding">
                  <a href="#" class="album-link" style="background-image: url('assets/img/VvejQ65pPm0.jpg');">wedding</a>
                  <div class="album-info animated ">
                    <p>Sweet dream</p>
                  </div>
                </li>
                <li class="album-item holiday">
                  <a href="#" class="album-link" style="background-image: url('assets/img/xMMPMGN10os.jpg');">holiday</a>
                  <div class="album-info">
                    <p>Honey bunny</p>
                  </div>
                </li>
                <li class="album-item">
                  <a href="#" class="album-link" style="background-image: url('assets/img/d8xf2XQdo.jpg');">Album</a>
                  <div class="album-info">
                    <p>Lovely pony</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section id="social" class="social-section">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <ul class="social-list">
                <li class="social-item">
                  <a href="https://www.facebook.com/andrei.i.anuta" class="social-link"><i class="fa fa-facebook-f"></i></a>
                </li>
                <li class="social-item">
                  <a href="https://vk.com/zakadrom_photo" class="social-link"><i class="fa fa-vk"></i></a>
                </li>
                <li class="social-item">
                  <a href="https://www.instagram.com/andrei_kononovich/" class="social-link"><i class="fa fa-instagram"></i></a>
                </li>
                <li class="social-item">
                  <a href="#" class="social-link"><i class="fa fa-twitter"></i></a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>


    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="copyright text-center">
              <p>Copyright &copy; 2017 Andrei Kananovich Photography</p>
              <p>All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/isotope-layout/dist/isotope.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
